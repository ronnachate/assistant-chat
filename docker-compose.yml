---
#docker compose file for dev env setup
version: '3'
services:
  assitantdb:
    image: postgres:14
    environment:
      - TZ=Asia/Jakarta
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - assitantdb:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      - TZ=Asia/Jakarta
    ports:
      - '15672:15672'
      - '5672:5672'

  seq:
    image: datalust/seq:latest
    environment:
      - ACCEPT_EULA=Y
      - TZ=Asia/Jakarta
    ports:
      - '5340:80'
  
  apigateway:
    image: envoyproxy/envoy:v1.11.1
    volumes:
      - ./apigateway/envoy/envoy.yaml:/etc/envoy/envoy.yaml
    ports:
    - "4200:80"

  assistant-api:
    build:
      context: .
      dockerfile: ./apps/assistant-api/Dockerfile
    container_name: assistant-api
    environment:
      - PORT=${PORT}
      - DB_HOST=postgresdb
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    ports:
      - '3001:3001'
    depends_on:
      - assitantdb
  
  message-api:
    build:
      context: .
      dockerfile: ./apps/message-api/Dockerfile
    container_name: message-api
    environment:
      - PORT=${PORT}
      - DB_HOST=postgresdb
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    ports:
      - '3002:3002'
    depends_on:
      - assitantdb

volumes:
  assitantdb:
    external: false
